<app-navigation-panel></app-navigation-panel>
<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col l5 m5 s12">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">

              <div class="row">
                <div *ngIf="employeeService.selectedEmployee.avatar" class="col s12">
                  <img name="avatar" #avatar="ngModel" [(ngModel)]="employeeService.selectedEmployee.avatar"
                       src="{{employeeService.selectedEmployee.avatar}}"
                       class="circle center-image"/>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12"></div>
                <label>Name:
                  <label class="red-text">*</label>
                </label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"
                       placeholder="Enter full name" required>
              </div>

              <div class="row">
                <div class="input-field col s12"></div>
                <label>Position:</label>
                <input type="text" name="position" #name="ngModel"
                       [(ngModel)]="employeeService.selectedEmployee.position"
                       placeholder="Enter position">
              </div>

              <div class="row">
                <div class="input-field col s12"></div>
                <label>Office:</label>
                <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office"
                       placeholder="Enter office location">
              </div>

              <div class="row">
                <div class="input-field col s12"></div>
                <label>Salary:</label>
                <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary"
                       placeholder="Salary per annum">
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                  <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col l1 m1 s0"></div>
          <div class="col s12 m5 l5">
            <table class=" highlight">
              <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let emp of employeeService.employees" (click)="onEdit(emp)">
                <td>{{emp.name}}</td>
                <td>{{emp.position}}</td>
                <td>{{emp.office}}</td>
                <td>
                  <a class="action-btn" (click)="onEdit(emp)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class="action-btn" (click)="onDelete(emp._id, employeeForm)">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
